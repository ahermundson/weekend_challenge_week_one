<!DOCTYPE html>
<html>
  <head>
    <title>Employee Data Collector</title>
    <script type="text/javascript" src="../vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <header>
        <h1>Employee Data Collector</h1>
      </header>
    </section>
    <section>
      <main>
        <div class="form-flex">
          <form id="employeeinfo">
            <label for="employeefirstname">First Name:</label>
            <input type="text" id="employeefirstname" name="employeefirstname" />

            <label for="employeelastname">Last Name:</label>
            <input type="text" id="employeelastname" name="employeelastname" />

            <label for="employeeIdNumber">ID Number:</label>
            <input type="text" id="employeeIdNumber" name="employeeIdNumber" />

            <label for="employeeJobTitle">Job Title:</label>
            <input type="text" id="employeeJobTitle" name="employeeJobTitle" />

            <label for="employeeAnnualSalary">Annual Salary:</label>
            <input type="text" id="employeeAnnualSalary" name="employeeAnnualSalary" />

            <input type="submit" value="Submit Employee" id="submitButton"/>
          </form>
        </div>

        <div class="employeeList">
          <h3>Employee List</h3>
          <table style="width:60%" id="employeeListTable">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th>Delete Employee</th>
            </tr>
          </table>
        </div>

        <div class="expeditures">
          <h3>Monthly Salary Expenditures: <span id="monthlyExpenditures">0</span></h3>
        </div>

      </main>
    </section>
  </body>
</html>
